<template>
    <require from="./navigation.css"></require>
    <div class="navigation">
        <div repeat.for="section of sections  | keys" class="section ${section == currentSection?'active':''}">
            <h1>${'navigation:' + section | t}</h1>
            <div repeat.for="item of sections[section]">
                <span click.trigger="navigateTo([section, $index])" class="item ${currentItem == item?'active':''}">
                    ${item.imageId}
                </span>
            </div>
        </div>
    </div>
</template>
