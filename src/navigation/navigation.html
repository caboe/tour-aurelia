<template>
    <require from="./navigation.css"></require>
    <div class="navigation">
        <div repeat.for="section of sections  | keys" class="section ${section == currentSection?'active':''}">
            <h1 click.trigger="showSection(section)">${'navigation:' + section | t}</h1>
            <div class="items">
                <div repeat.for="item of sections[section]" click.trigger="navigateTo([section, $index])" class="item ${currentItem == item?'active':''}">
                    ${item.imageId}
                </div>
            </div>
        </div>
    </div>
</template>
